<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">

        <div id="container">
                <h1 id="heading">
                    Leet Metric
                </h1>
                <div id="user">
                   <h3 style="margin-top: 2% ;color: white; margin-bottom: 2%;">Enter Your Username</h3>
                   <input id="input" type="text" placeholder="Type Your Username" id="">
                   <button id="search">Search</button>

                </div>
                <div id="content">
                    <div id="circles">
                        <div class="circlebox" id="easybox">
                            <div class="circle" id="easyCircle">
                                <h4>Easy</h4>
                            </div>
                            <p class="circle-score" id="easy">
                                155/250
                            </p>
                        </div>
                        <div class="circlebox" id="mediumbox">
                            <div class="circle" id="mediumCircle">
                                <h4>Medium</h4>
                            </div>
                            <p  class="circle-score" id="medium">
                                155/250
                            </p>
                        </div>
                        <div class="circlebox" id="hardbox">
                            <div class="circle" id="hardCircle">
                                <h4>Hard</h4>
                            </div>
                            <p  class="circle-score" id="hard">
                                155/250
                            </p>
                        </div>
                        
                    </div>
                    <div id="boxes">
                        <!-- <div class="box" id="box1">
                            <p>Ranking :</p>

                        </div>
                        <div class="box" id="box2">
                            <p>Acceptance Rate :</p>
                        </div>
                        <div class="box" id="box3">
                            <p>Solved Questions/Total Questions :</p>
                        </div> -->
                    </div>

                </div>

        </div>


    </div>




    <script src="script.js"></script>
</body>
</html>
